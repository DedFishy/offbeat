<!DOCTYPE html>
<html>

    <head>
        <title>offbeat</title>
        <meta name="viewport" content="width=device-width, initial-scale=1" /> 
        <link rel="stylesheet" href="style.css">
    </head>

    <body>

         <div id="header"> <img src="logo.png" id="logo"> <div>offbeat</div> <button onclick="loadDirectory()" id="folder-select">Select a Folder</button></div>

         <div id="main">

             <div id="sidebar">

             </div>

             <div id="bar-view"></div>
         </div>

         <div id="controls">

            <div id="currently-playing-thumb">
             <img id="currently-playing-art" src="nomedia.png">
             <div id="currently-playing-title">Nothing Playing</div>
            </div>

            <div id="control-container">
                <div id="control-buttons">
                    <ion-icon name="play-skip-back-outline"></ion-icon>
                    <ion-icon name="play-outline" onclick="playButton()"></ion-icon>
                    <ion-icon name="pause-outline" onclick="pauseButton()"></ion-icon>
                    <ion-icon name="play-skip-forward-outline"></ion-icon>
                </div>
                <div id="control-seek">
                    <input type="range" min="0" max="0" id="control-seek-input">
                </div>
            </div>

         </div>
        
         <script type="module" src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.esm.js"></script>
        <script nomodule src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.js"></script>
         <script src="https://unpkg.com/dexie/dist/dexie.js"></script>
         <script  src="https://cdnjs.cloudflare.com/ajax/libs/jsmediatags/3.9.5/jsmediatags.js"></script>
         <script src="script.js"></script>

    </body>

</html>
